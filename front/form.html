<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Form</title>
    <link
      rel="stylesheet"
      href="./styles/resset.css"
    />
    <link
      rel="stylesheet"
      href="./styles/form.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <a href="./index.html">
        <img
          class="logo"
          src="./assets/logo3.webp"
          alt="Logo"
        />
      </a>
      <nav class="nav">
        <a href="./sobre-mi.html"><i class="fas fa-user"></i> Sobre mi</a>
        <a href="./rankings.html"><i class="fas fa-star"></i> Rankings</a>
        <a
          class="form"
          href="./form.html"
          ><i class="fas fa-clipboard-list"></i> Form</a
        >
      </nav>
    </header>
    <main>
      <div class="content">
        <form id="formulario-pelicula">
          <label for="title">Título:</label>
          <input
            type="text"
            id="title"
            name="title"
            required
          /><br /><br />

          <label for="year">Año:</label>
          <input
            type="number"
            id="year"
            name="year"
            required
          /><br /><br />

          <label for="director">Director:</label>
          <input
            type="text"
            id="director"
            name="director"
            required
          /><br /><br />

          <label for="hours">Duración:</label>
          <div style="display: flex; gap: 5px">
            <input
              type="number"
              id="hours"
              name="hours"
              min="0"
              max="23"
              placeholder="Horas"
              style="width: 60px"
              required
            />
            <span>:</span>
            <input
              type="number"
              id="minutes"
              name="minutes"
              min="0"
              max="59"
              placeholder="Minutos"
              style="width: 60px"
              required
            />
          </div>
          <br /><br />

          <label>Género:</label>
          <div>
            <input
              type="checkbox"
              id="action"
              name="genre"
              value="Action"
            />
            <label for="action">Acción</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="adventure"
              name="genre"
              value="Adventure"
            />
            <label for="adventure">Aventura</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="comedy"
              name="genre"
              value="Comedy"
            />
            <label for="comedy">Comedia</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="terror"
              name="genre"
              value="Terror"
            />
            <label for="terror">Terror</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="suspenso"
              name="genre"
              value="Suspenso"
            />
            <label for="suspenso">Suspenso</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="romance"
              name="genre"
              value="Romance"
            />
            <label for="romance">Romance</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="drama"
              name="genre"
              value="Drama"
            />
            <label for="drama">Drama</label>
          </div>
          <br /><br />

          <label
            class="label"
            for="rate"
            >Calificación:</label
          >
          <input
            type="number"
            id="rate"
            name="rate"
            step="0.1"
            min="0"
            max="10"
            required
          /><br /><br />

          <label for="poster">Poster:</label>
          <input
            type="text"
            id="poster"
            name="poster"
            placeholder="Ingrese la URL de la imagen"
            required
          /><br /><br />

          <button
            class="button"
            type="submit"
          >
            Guardar
          </button>

          <button
            class="button2"
            type="reset"
          >
            Limpiar
          </button>
        </form>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./dist/formBundle.js"></script>
  </body>
</html>
